     <h1 class="title">Fale Conosco</h1>

     <!-- fomulario-inicio -->
     <div class="formulario">
        <form action="" id="form">

            <div class="elements">
                <label for="nome" class="label-title">Nome 
                    <br />
                    <input type="text" id="nome" class="text" required> 
                </label>
                <br />
                <label for="gMail" class="label-title">E-mail 
                    <br />
                    <input type="email" id="gMail" class="text" required> 
                </label>
                <br />
                <label for="dtNasc" class="label-title">Data de Nascimento 
                    <br />
                    <input type="date" id="dtNasc" class="text" required> 
                </label>
                <br />

                <div class="sexo">
                    <label class="label-title">Sexo
                        <br />
                        <input type="radio" name="Radiosexo" id="RadiosexoFem" value="Feminino"> 
                        <label for="RadiosexoFem">Feminino</label>
                        <input type="radio" name="Radiosexo" id="RadiosexoMasc" value="Masculino"> 
                        <label for="RadiosexoMasc">Masculino</label>
                        <input type="radio" name="Radiosexo" id="RadiosexoOutro" value="Outro"> 
                        <label for="RadiosexoOutro">Outro</label>
                    </label>
                </div>
                
                <br />
                <label for="tipoFesta" class="label-title">Tipo de Festa 
                    <select name="tipoFesta" id="tipoFesta" required>
                        <option value="infantil">Infantil</option>
                        <option value="quinzeAnos">Festa de 15 Anos</option>
                        <option value="casamento">Casamento</option>
                        <option value="aniversario">Aniversário</option>
                        <option value="bodas">Bodas</option>
                    </select> 
                </label>
                <br />
                <label for="cardapio" class="label-title">Cardápio
                    <br />
                    <label for="jantar"> 
                        <input type="checkbox" name="cardapio" id="jantar" value="jantar">
                        Jantar - (R$80 p/Convidado)</label>
                    <label for="coquetelB">
                        <input type="checkbox" name="cardapio" id="coquetelB" value="coquetelB" onclick="limitarCoqueteis()">
                        Coquetel Básico  - (R$50 p/Convidado)</label>
                    <label for="coquetelP"> <input type="checkbox" name="cardapio" id="coquetelP" value="coquetelP" onclick="limitarCoqueteis()"> 
                        Coquetel Premium  - (R$60 p/Convidado)</label>
                </label>
                <br />
                <div class="adicionais">
                    <label class="label-title">Adicionais
                        <br />
                        <input type="checkbox" name="checkbox" id="ckFruta" value="mesaFruta"> 
                        <label for="ckFruta">Mesa de Frutas - (R$10 p/ Convidado)</label>
                        <br />
                        <input type="checkbox" name="checkbox" id="ckDecoracao" value="decoracao"> 
                        <label for="ckDecoracao">Decoração Premium - (R$500)</label>
                        <br />
                        <input type="checkbox" name="checkbox" id="ckDj" value="dj"> 
                        <label for="ckDj">Dj - (R$800)</label>
                    </label>
                </div>
                <br />
                <label for="convidados" class="label-title">Número de convidados 
                    <input type="number" id="convidados" min="1" required class="numConvidados"> 
                </label>
                <br />
                <label for="txAreaComent" class="label-title">Comentário 
                    <textarea id="txAreaComent"></textarea>
                </label>
                <br />
                <input class="button" type="button" value="Calcular" onclick="calcularValorTotal()">
                <p class="form-texto">Valor Total = <span id="resultado"></span></p>
            </div>
        </form>
     </div>
